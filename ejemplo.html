<!DOCTYPE html>
<html>
    <body>
        <h1> Bienvenidos !</h1>
        <script>
            console.log("Hola!")

            let nombres = ['Adriana', 'Benito', 'Claudia', 'Daniel', 'Estefania', 'Fernando','Gabriela','Hugo']
            nombres.forEach(function(nombre) {
                console.log(nombre)
            }
            )

            function crearArray (elemento){
                let nombre;
                elemento.forEach(function(ele){
                    let obj = {
                        'nombre': ele,
                        'longitud': ele.length
                    }
                    nombre.unshift(obj)
                })
                return nombre;
            }

            console.log(crearArray(nombres));
        </script>
    </body>
</html>
